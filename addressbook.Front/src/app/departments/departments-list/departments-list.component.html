<div class="departments-container">
  <div class="header">
    <h1>Manage Departments</h1>
    <button class="btn btn-primary" (click)="onAdd()">Add New Department</button>
  </div>

  <div *ngIf="isLoading" class="loading">Loading...</div>

  <div class="table-container" *ngIf="!isLoading">
    <table class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Department Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <button class="btn btn-sm btn-edit" (click)="onEdit(department)">Edit</button>
            <button class="btn btn-sm btn-delete" (click)="onDelete(department.id!)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="departments.length === 0">
          <td colspan="3" class="no-data">No departments found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" *ngIf="showEditModal" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ selectedDepartment?.id ? 'Edit Department' : 'Add New Department' }}</h2>
        <button class="close-btn" (click)="onClose()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Department Name *</label>
          <input type="text" [(ngModel)]="departmentName" placeholder="Enter department name" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
